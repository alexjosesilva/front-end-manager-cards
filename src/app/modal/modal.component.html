<div class="modal-overlay">
  <div class="modal">
    <h2>Como você prefere receber o nosso contato?</h2>
    <p>Converse com nosso time de consultores e conheça as facilidades de tecnologia e gestão que cabem no seu negócio</p>
    
    <div class="contact-options">
      <label>
        <input type="radio" name="contactMethod" value="telefone"> Telefone
      </label>
      <label>
        <input type="radio" name="contactMethod" value="email"> E-mail
      </label>
    </div>
    
    <p>Atendimento em até 03 dias úteis.</p>
    
    <div class="buttons">
      <button (click)="closeModal()">Voltar</button>
      <button (click)="requestContact()">Solicitar Contato</button>
    </div>
  </div>
</div>
